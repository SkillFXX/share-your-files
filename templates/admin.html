<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareUrFiles | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="icon" type="image/x-icon" href="images/icon.ico">
</head>
<body class="bg-gray-100">
    <div x-data="{ message: '', showMessage: false }" class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Admin interface</h1>

        <div class="bg-white shadow-md rounded-lg p-6 mb-8">
            <h2 class="text-2xl font-bold mb-4">File upload</h2>
            <form @submit.prevent="uploadFile" class="space-y-4">
                <div>
                    <label for="file" class="block text-sm font-medium text-gray-700">Choose a file</label>
                    <input type="file" id="file" name="file" required class="mt-1 block w-full">
                </div>
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Upload
                </button>
            </form>
        </div>

        <div class="bg-white shadow-md rounded-lg p-6 mb-8">
            <h2 class="text-2xl font-bold mb-4">Uploaded files</h2>
            <ul class="space-y-2">
                {{range .Files}}
                <li class="flex justify-between items-center">
                    <span>{{.}}</span>
                    <button @click="deleteFile('{{.}}')" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded transition duration-300">
                        Delete
                    </button>
                </li>
                {{end}}
            </ul>
        </div>

        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-bold mb-4">Change password</h2>
            <form @submit.prevent="changePassword" class="space-y-4">
                <div>
                    <label for="new_password" class="block text-sm font-medium text-gray-700">Nouveau mot de passe</label>
                    <input type="password" id="new_password" name="new_password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Change password
                </button>
            </form>
        </div>

        <a href="/logout" class="inline-block mt-8 bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition duration-300">
            Logout
        </a>

        <div x-show="showMessage" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-white p-8 rounded-lg shadow-xl">
                <p x-text="message" class="text-xl font-bold mb-4"></p>
                <button @click="showMessage = false" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script>
        function uploadFile() {
            const fileInput = document.getElementById('file');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                this.message = result;
                this.showMessage = true;
                setTimeout(() => window.location.reload(), 2000);
            })
            .catch(error => {
                this.message = "Upload error : " + error.message;
                this.showMessage = true;
            });
        }

        function deleteFile(filename) {
            fetch('/delete-file', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `filename=${encodeURIComponent(filename)}`
            })
            .then(response => response.text())
            .then(result => {
                this.message = result;
                this.showMessage = true;
                setTimeout(() => window.location.reload(), 2000);
            })
            .catch(error => {
                this.message = "Deletion error : " + error.message;
                this.showMessage = true;
            });
        }

        function changePassword() {
            const newPassword = document.getElementById('new_password').value;
            fetch('/change-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `new_password=${encodeURIComponent(newPassword)}`
            })
            .then(response => response.text())
            .then(result => {
                this.message = result;
                this.showMessage = true;
            })
            .catch(error => {
                this.message = "Password change error : " + error.message;
                this.showMessage = true;
            });
        }
    </script>
</body>
</html>
