<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareUrFiles | Download</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="icon" type="image/x-icon" href="images/icon.ico">
</head>
<body class="bg-gray-100">
    <div x-data="{ adminOpen: false, message: '', showMessage: false }" class="container mx-auto px-4 py-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">ShareUrFiles</h1>
            <button @click="adminOpen = true" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                Admin
            </button>
        </header>

        <main>
            <ul class="bg-white shadow-md rounded-lg divide-y divide-gray-200">
                {{range .Files}}
                <li class="flex justify-between items-center p-4 hover:bg-gray-50 transition duration-300">
                    <span class="text-gray-700">{{.}}</span>
                    <a href="/download/{{.}}" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                        Download
                    </a>
                </li>
                {{end}}
            </ul>
        </main>

        <div x-show="adminOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md" @click.away="adminOpen = false">
                <h2 class="text-2xl font-bold mb-4">Admin interface</h2>
                <form @submit.prevent="login" class="space-y-4">
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                    </div>
                    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                        Login
                    </button>
                </form>
            </div>
        </div>

        <div x-show="showMessage" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-white p-8 rounded-lg shadow-xl">
                <p x-text="message" class="text-xl font-bold mb-4"></p>
                <button @click="showMessage = false" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Close
                </button>
            </div>
        </div>
    </div>

    <div class="absolute bottom-4 right-4 text-gray-600 font-semibold">
        Made by <a href="https://github.com/SkillFXX">SkillFX</a>
    </div>

    <script>
        function login() {
            const password = document.getElementById('password').value;
            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `password=${encodeURIComponent(password)}`
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/admin';
                } else {
                    throw new Error('Wrong password');
                }
            })
            .catch(error => {
                this.message = error.message;
                this.showMessage = true;
            });
        }
    </script>
</body>
</html>
